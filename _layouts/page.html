---
layout: default
---

{% include navbar.html %}

<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    {% if page.description %}
                    <hr class="star-light">
                    <span class="subheading">{{ page.description }}</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Page Content -->
<div class="container">
    {{ content }}
</div>
